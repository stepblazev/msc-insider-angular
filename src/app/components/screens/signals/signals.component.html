<section class="container">
    <h1>Сигналы</h1>
    <div class="signals">
        <div class="signals__filter">
            <app-assets-filter />
            <div class="max-desktop:ml-6 desktop:mt-6 desktop:pt-6 desktop:border-t-[1px] border-gray4">
                <ul class="text-body-3">
                    <li class="flex items-center">
                        <div class="mr-2 w-6 h-3 rounded-xl bg-greenPrimary"></div> – сигнал к покупке, актив перепродан
                    </li>
                    <li class="mt-3 flex items-center">
                        <div class="mr-2 w-6 h-3 rounded-xl bg-error"></div> – сигнал к продаже, актив перекуплен
                    </li>
                    <li class="mt-3 flex items-center">
                        <div class="mr-2 w-6 h-3 rounded-xl bg-primary"></div> – нейтральное положение игроков
                    </li>
                    <li class="mt-3 flex items-center">
                        <div class="mr-2 w-6 h-3 rounded-xl bg-gray4"></div> – недоступный
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex-grow">
            <app-assets-table [signals]="signals" />
        </div>
    </div>
</section>
